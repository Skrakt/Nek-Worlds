<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mainStyle.css">

    <!-- Add Font Family : 'Kdam Thmor Pro + League Gothic' -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=League+Gothic&display=swap');
    </style>

    <title>Nek-Worlds</title>

</head>

<body>

    <!-- Menu Navigation -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="Nek">Nek Worlds</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span><img src="images/comptewhite.png" class="compte"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Mon Compte</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <div class="row">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sign Up</a>
                            </li>
                        </div>
                        <div class="row contact ">
                            <li class="nav-item">
                                <a class="nav-link contact" href="#">Nous Contacter</a>
                            </li>
                        </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Corps pricnipal -->
    <main>
        <section>
            <article class="void">
                <div class="games-finder">
                    <button type="button" class="btn gf-btn" href="#">Games Finder</button>
                </div>
                <div class="enterTheNek">
                    <button type="button" class="etn-btn" href="#">Enter The Nek Worlds</button>
                </div>
            </article>
            <article class="void">
                <div>
                    <div class="game">
                        <div id="carouselExampleControls" class="carousel slide shadow p-3 bg-grey"
                            data-bs-ride="carousel">
                            <div class="carousel-inner rounded">
                                <div class="carousel-item active">
                                    <img src="images/carrousel1.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/carrousel2.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/carrousel3.jpg" class="d-block w-100">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
            <article class="void">
                <div>
                    <div class="game">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <img src="images/grid3.jpg">
                                </div>
                                <div class="col">
                                    <img src="images/grid3.jpg">
                                </div>
                                <div class="col">
                                    <img src="images/grid3.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="void">
                <div>
                    <div class="game">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <img src="images/grid3.jpg">
                                </div>
                                <div class="col">
                                    <img src="images/grid3.jpg">
                                </div>
                                <div class="col">
                                    <img src="images/grid3.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>






    <!-- Footer -->
    <footer>
        <div class="footer">

        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
